<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History 2310 Content Viewer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #f8f9fa;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2c3e50;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }
        .content {
            white-space: pre-wrap;
            font-size: 1rem;
            line-height: 1.8;
            color: #333;
        }
        .back-btn {
            background: #667eea;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
        }
        .back-btn:hover {
            background: #5a6fd8;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-btn">‚Üê Back to Study Bot</a>
        <h1 id="title">Loading Content...</h1>
        <div id="content" class="content">Loading...</div>
    </div>

    <script>
        // Get the filename from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const filename = urlParams.get('file');
        
        if (filename) {
            document.getElementById('title').textContent = filename.replace('.txt', '').replace(/_/g, ' ');
            
            // Try to load the content
            fetch(`content/${filename}`)
                .then(response => {
                    if (response.ok) {
                        return response.text();
                    } else {
                        throw new Error('File not found');
                    }
                })
                .then(content => {
                    document.getElementById('content').textContent = content;
                })
                .catch(error => {
                    document.getElementById('content').innerHTML = `
                        <p>Error loading content: ${error.message}</p>
                        <p>You can try opening the file directly:</p>
                        <a href="content/${filename}" target="_blank" style="color: #667eea;">Open ${filename} directly</a>
                    `;
                });
        } else {
            document.getElementById('title').textContent = 'No file specified';
            document.getElementById('content').textContent = 'Please specify a file to view.';
        }
    </script>
</body>
</html>
